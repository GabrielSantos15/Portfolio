<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="5; url=https://gabrielsantos-portfolio.vercel.app/">
    <title>Portfólio atualizado</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
                Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
                sans-serif;
        }

        body {
            min-height: 100vh;
            background: #9da0a3;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .container {
            backdrop-filter: blur(12px);
            background-color: #ffffff;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.219);
            gap: 1em;
            display: flex;
            flex-direction: column;
            align-items: center;

            padding: 2.5rem 3rem;
            border-radius: 16px;
            text-align: center;

            width: fit-content;
        }

        h1 {
            position: relative;
            font-size: clamp(2rem, 5vw, 3rem);
            width: fit-content;
            letter-spacing: 4px;

        }

        h1::before {
            content: "";
            position: absolute;
            width: 75%;
            height: 5px;
            border-radius: 2px;
            top: 100%;
            background-image: linear-gradient(90deg, #AC33F3, transparent);
        }

        p {
            font-size: 1rem;
            opacity: 0.9;
        }

        a {
            display: inline-block;

            padding: 0.6rem 1.4rem;
            border-radius: 999px;
            font-weight: 600;
            text-decoration: none;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        a:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
        }

        .count {
            margin-top: 1rem;
            opacity: 0.8;
        }

        #count {
            font-size: 1.2rem;
            font-weight: 700;
            color: #b455ff;
        }

        .silver-reflection-bg {
            background: linear-gradient(135deg,
                    #868c8d,
                    #dfe0e0,
                    #8d9496);
            background-size: 200% 200%;
            color: #ffffff;
            transition:
                background-position 0.4s ease,
                box-shadow 0.3s ease,
                transform 0.2s ease;
        }

        .silver-reflection-bg:hover {
            background-position: 100% 0;
            box-shadow: 0 8px 20px #00000033;
            transform: translateY(-1px);
        }
    </style>
</head>

<body>
    <div className="min-h-screen w-full relative">
    </div>
    <div class="container">
        <h1>Endereço Atualizado</h1>
        <p>Você acessou uma versão antiga do meu portfólio.</p>
        <p>Você será redirecionado automaticamente.</p>

        <a class="silver-reflection-bg " href="https://gabrielsantos-portfolio.vercel.app/">
            Acessar novo portfólio
        </a>

        <p class="count">
            Redirecionando em <span id="count">3</span>…
        </p>
    </div>
    
  <script>
    let time = 5;
    const span = document.getElementById("count");

    const interval = setInterval(() => {
      time--;
      span.textContent = time;

      if (time === 0) {
        clearInterval(interval);
        window.location.replace("https://gabrielsantos-portfolio.vercel.app/");
      }a
    }, 1000);
  </script>
</body>

</html>
